{% extends 'base.html' %}

{% block title %}{{ filename }} - Shishu Vidya Niketan Public School{% endblock %}

{% block content %}
<div class="breadcrumbs">
    <a href="/"><i class="fas fa-arrow-left"></i> Back to Home</a>
</div>

<div class="viewer-wrapper">
    <div class="viewer-header">
        <h2><i class="fas fa-video" style="color: var(--primary-color); margin-right: 10px;"></i>{{ filename }}</h2>
        <a href="{{ file_url }}" class="btn btn-primary" download>
            <i class="fas fa-download"></i> Download
        </a>
    </div>
    <div class="video-container"
        style="display: flex; justify-content: center; align-items: center; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
        <video controls style="width: 100%; max-width: 1000px; max-height: 80vh;">
            <source src="{{ file_url }}" type="video/mp4">
            Your browser does not support the video element.
        </video>
    </div>
</div>
{% endblock %}
